<body>
  
  <div class="container">
    <div class="header"> AstroChat</div>

    <div class="chat-box" id="chatBox">
      <!-- Mensajes aparecer√°n aqu√≠ -->
    </div>

    <div class="input-area">
      <label for="city">Ciudad:</label>
      <input type="text" id="city" placeholder="Ej. Quito, Ecuador" />

      <label for="date">Fecha:</label>
      <input type="date" id="date" />

      <label for="message">¬øQu√© quieres saber del cielo?</label>
      <textarea id="message" placeholder="Ej. ¬øQu√© puedo ver en el cielo?" rows="2"></textarea>

      <button onclick="sendMessage()">Consultar</button>
    </div>
  </div>

<script>
  window.onload = () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;
  };

  function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(sender);
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const city = document.getElementById("city").value.trim();
    const date = document.getElementById("date").value;
    const message = document.getElementById("message").value.trim();

    if (!city || !message || !date) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    addMessage(`T√∫ (${city}, ${date}): ${message}`, "user");

    try {
      const response = await fetch("https://chat-ega7.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ city, message, date }),
      });

      if (!response.ok) throw new Error("Error en la respuesta del servidor");

      const data = await response.json();
      addMessage("Astrochatü§ì‚òù: " + data.reply, "bot");
    } catch (error) {
      addMessage("Astrochatü§ì‚òù: Error al conectar con el servidor.", "bot");
      console.error(error);
    }

    document.getElementById("message").value = "";
  }
</script>
